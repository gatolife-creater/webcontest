    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .loading-display {
        width: 100vw;
        height: 100vh;
        background-color: #facc14;
      }
      .loading-message {
        position: absolute;
        font-size: 64px;
        text-align: center;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        -webkit-animation: blink 1.5s ease-in-out infinite alternate;
        -moz-animation: blink 1.5s ease-in-out infinite alternate;
        animation: blink 1.5s ease-in-out infinite alternate;
      }
      @-webkit-keyframes blink {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @-moz-keyframes blink {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes blink {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
